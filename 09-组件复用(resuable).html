<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .user {
            color:red
        }
    </style>
</head>
<body>

<div id="app"></div>

<!--test 动态编译 es6 jsx-->
<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {


        //data
        let users = [
            {name:"张三"},
            {name:"李四"}
        ]

        //user UI= f(state/props)
        function User(props) { //pure function
            return <li>
                <h1>{props.name}</h1>
            </li>
        }


        let userList = <ul>
             {/*User(users[0])*/
             /*<User name={users[1].name}/>*/}
            <User name={users[0].name}/>
        </ul>


        ReactDOM.render(userList,document.querySelector("#app"))


    })()


</script>
</body>
</html>
