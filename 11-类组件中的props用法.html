<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .user {
            color:red
        }
    </style>
</head>
<body>

<div id="app"></div>

<!--test 动态编译 es6 jsx-->
<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        //props
        class User extends React.Component {
            constructor(props) {
                super(props);
            }

            render() {
                console.log(this.props)
                return (
                    <div>
                        <h1>{this.props.name}</h1>
                    </div>
                );
            }

        }


        //组件是一个pure function ,不可以修改输入props
        ReactDOM.render(<User name={"张三"} age={20} sex={"female"}/>,document.querySelector("#app"))


    })()


</script>
</body>
</html>
