<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .user {
            color:red
        }
    </style>
</head>
<body>

<div id="app"></div>

<!--test 动态编译 es6 jsx-->
<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js"></script>
<script src="bower_components/react/react-dom.development.js"></script>
<script type="text/babel">
    (function () {

        //react elements immutable 不可变的
        //改变 react elemnts的状态
        function clock(){
            let view = <div>
                <h1>当前的时间是:{new Date().toLocaleTimeString()}</h1>
            </div>
            return view
        }

        //1s compiler view vnode tree - > diff -> patch-> update

       setInterval(()=>{
           ReactDOM.render(clock(),document.querySelector("#app"))
       },1000)


    })()


</script>
</body>
</html>
